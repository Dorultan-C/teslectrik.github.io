<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="galerry.css">
    <script
      src="https://kit.fontawesome.com/3bfb5ff53f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <title>Teslectric Gallery</title>
  </head>
  <body>
    <header>
          <img
        class="logo-header"
        src="./photos/teslectric-cut.PNG"
        alt="teslectric logo"
        href="index.html"
      />

      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>
      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About</a>
          </li>
          <li class="menu-nav__item">
            <a href="plan.html" class="menu-nav__link">Plan a trip</a>
          </li>
          <li class="menu-nav__item active">
            <a href="gallery.html" class="menu-nav__link">Gallery</a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery">
          <div class="slide-container">
            <div class="slider-span" id="slider-span1"></div>
            <div class="slider-span" id="slider-span2"></div>
            <div class="slider-span" id="slider-span3"></div>
            <div class="slider-span" id="slider-span4"></div>
            <div class="slider-span" id="slider-span5"></div>
            <div class="slider-span" id="slider-span6"></div>
            <div class="slider-span" id="slider-span7"></div>

            <div class="image-slider">
              <div class="slides-div" id="slide-1">
                <img src="./Galery-slider/photo1.jpeg" alt="black tesla X" class="img" id="img1">
                <a href="#slider-span1" class="button" id="button-1"></a>
              </div>
              <div class="slides-div" id="slide-2">
                <img src="./Galery-slider/photo2.jpeg" alt="black tesla X" class="img" id="img2">
                <a href="#slider-span2" class="button" id="button-2"></a>
              </div>
              <div class="slides-div" id="slide-3">
                <img src="./Galery-slider/photo3.jpeg" alt="black tesla X" class="img" id="img3">
                <a href="#slider-span3" class="button" id="button-3"></a>
              </div>
              <div class="slides-div" id="slide-4">
                <img src="./Galery-slider/photo4.jpeg" alt="black tesla X" class="img" id="img4">
                <a href="#slider-span4" class="button" id="button-4"></a>
              </div>
              <div class="slides-div" id="slide-5">
                <img src="./Galery-slider/photo5.jpeg" alt="black tesla X" class="img" id="img5">
                <a href="#slider-span5" class="button" id="button-5"></a>
              </div>
              <div class="slides-div" id="slide-6">
                <img src="./Galery-slider/photo6.jpeg" alt="black tesla X" class="img" id="img6">
                <a href="#slider-span6" class="button" id="button-6"></a>
              </div>
              <div class="slides-div" id="slide-7">
                <img src="./Galery-slider/photo7.jpeg" alt="black tesla X" class="img" id="img7">
                <a href="#slider-span7" class="button" id="button-7"></a>
              </div>

          </div>
        <div class="social-icons">
          <a href="https://twitter.com/"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="https://www.facebook.com/"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="contact.html"><i class="fab fa-whatsapp fa-2x"></i></a>
        </div>
        <footer>&copy; Copyright 2099</footer>
      </section>
